<mat-card>

  <mat-card-header>

    <h1>Login</h1>

  </mat-card-header>

  <mat-card-content>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="user.email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="user.password">
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions align="end"><button (click)="login()" mat-raised-button
      color="primary">LOGIN</button></mat-card-actions>

  <mat-card-footer></mat-card-footer>
</mat-card>
