<mat-card>

  <mat-card-header>

    <h1>Signup</h1>

  </mat-card-header>

  <mat-card-content>

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="newUser.username">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="newUser.email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="newUser.password">
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions align="end"><button (click)="createUser()" mat-raised-button
      color="primary">LOGIN</button></mat-card-actions>

  <mat-card-footer></mat-card-footer>
</mat-card>
