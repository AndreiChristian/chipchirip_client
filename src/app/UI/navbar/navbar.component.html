<nav>
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>chipchirip_client</span>
  <span style="flex: 1;"></span>
  <button mat-button color="primary" routerLink="/users"
    *ngIf="(isAuthtenticated | async)">Users</button>

  <button mat-stroked-button *ngIf="!(isAuthtenticated | async)"
    color="primary" routerLink="/login">Login</button>

  <button mat-raised-button *ngIf="!(isAuthtenticated | async)"
    color="primary" routerLink="/signup">Signup</button>

  <button mat-raised-button color="primary"
    *ngIf="(isAuthtenticated | async)" (click)="logout()">Logout</button>

  <button mat-icon-button color="primary" *ngIf="(isAuthtenticated | async)"
    mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>person_outline</mat-icon></button>

</nav>

<mat-menu #menu="matMenu">
  <button mat-menu-item disabled>
    <span> {{(user$ | async).username}}</span>
  </button>
  <button mat-menu-item>
    <mat-icon>mail</mat-icon>
    <span>{{(user$ | async).email}}</span>
  </button>
</mat-menu>
