<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <app-conversations-list></app-conversations-list>
    <app-group-list></app-group-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>chipchirip_client</span>
      <span style="flex: 1;"></span>
      <button mat-button color="primary" routerLink="/users">Users</button>
      <button mat-stroked-button color="primary" routerLink="/login">Login</button>
      <button mat-raised-button color="primary" routerLink="/signup">Signup</button>

    </mat-toolbar>

    <div class="container">
      <router-outlet></router-outlet>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
